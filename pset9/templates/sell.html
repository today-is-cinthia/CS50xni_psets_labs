{% extends "layout.html" %}
{% block title %}
    SELL
{% endblock %}

{% block main %}
<form action="{{url_for('sell')}}" method="post">
    <fieldset>
        <div class= "form-group">
          <select name="symbol">
              {% for symbol in symbols %}
              <option>{{symbol["symbol"]}}</option>
              {% endfor %}
          </select>
        </div>
        <div class= "form-group">
            <input autocomplete="off" autofocus class="form-control" name="shares" placeholder= "shares" type="integer">
        </div>
        <div class="form-group">
            <button class="btn btn-default" type="submit">sell</button>
        </div>
    </fieldset>
</form>
{% endblock %}
